<section class="panel">
  <header class="panel__header">
    <div>
      <p class="overline">Registro diario</p>
      <h2 class="title">AÃ±ade peso y reps al vuelo</h2>
    </div>
  </header>

  <form class="stack" [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label for="exerciseId">Ejercicio *</label>
      <select id="exerciseId" formControlName="exerciseId">
        <option value="" disabled>Selecciona uno</option>
        <option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</option>
      </select>
      <small class="hint" *ngIf="form.controls.exerciseId.touched && form.controls.exerciseId.invalid">
        Selecciona un ejercicio.
      </small>
    </div>

    <div class="double">
      <div class="field">
        <label for="weight">Peso (kg) *</label>
        <input id="weight" type="text" formControlName="weight" />
      </div>
      <div class="field">
        <label for="reps">Reps</label>
        <input id="reps" type="text" formControlName="reps" />
      </div>
    </div>

    <div class="field">
      <label for="date">Fecha</label>
      <input id="date" type="date" formControlName="date" />
    </div>

    <button class="primary" type="submit">Guardar entrada</button>
  </form>
</section>
